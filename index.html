<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interval Time</title>
</head>
<body>
    <div class="container">
        <main class="timer">
            <h1>Interval Timer</h1>
            <section class="work show">
                <h2>Work</h2>
                <label for="hours">Hours</label>
                <input type="number" class="work-hours" id="hours" name="hours" min="0" value="0">

                <label for="minutes">Minutes</label>
                <input type="number" class="work-minutes" id="minutes" name="minutes" min="0" max="59" value="0">

                <label for="seconds">Seconds</label>
                <input type="number" class="work-seconds" id="seconds" name="seconds" min="1" max="59" value="1">
            </section>
            
            <section class="rest">
                <h2>Rest</h2>
                <label for="hours">Hours</label>
                <input type="number" class="rest-hours" id="hours" name="hours" min="0" value="0">

                <label for="minutes">Minutes</label>
                <input type="number" class="rest-minutes" id="minutes" name="minutes" min="0" max="59" value="0">

                <label for="seconds">Seconds</label>
                <input type="number" class="rest-seconds" id="seconds" name="seconds" min="1" max="59" value="1">
            </section>
            
            <section class="number-of-intervals">
                <h2>Number of Intervals</h2>
                <label for="intervals">Intervals</label>
                <input type="number" class="intervals" id="intervals" name="intervals" min="1" value="1">
            </section>
            
            <section class="submit-btn">
                <button class="submit" type="submit">Submit</button>
            </section>
        </main>
        <section class="run-timer hide">
            <h2 class="work-rest-display"></h1>
            <P class="interval-number"></P>
            <span class="timer-display"></span>
            <section class="start-btn">
                <button class="start" type="button">Start</button>
                <section class="pause-stop">
                    <button class="pause hide" type="button">Pause</button>
                    <button class="stop hide" type="button">Stop</button>
                </section>
            </section>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
